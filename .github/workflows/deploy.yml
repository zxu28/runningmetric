name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Environment variables check:"
          echo "VITE_STRAVA_CLIENT_ID length: ${#VITE_STRAVA_CLIENT_ID}"
          echo "VITE_STRAVA_CLIENT_SECRET length: ${#VITE_STRAVA_CLIENT_SECRET}"
          echo "VITE_STRAVA_REDIRECT_URI: $VITE_STRAVA_REDIRECT_URI"
          npm run build
        env:
          VITE_STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          VITE_STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          VITE_STRAVA_REDIRECT_URI: ${{ secrets.STRAVA_REDIRECT_URI }}

      - name: Verify build contains environment variables
        run: |
          echo "Checking if environment variables are in the build:"
          if grep -q "181996" dist/assets/*.js; then
            echo "✅ Client ID found in build"
          else
            echo "❌ Client ID NOT found in build"
          fi
          if grep -q "strava-callback" dist/assets/*.js; then
            echo "✅ Redirect URI found in build"
          else
            echo "❌ Redirect URI NOT found in build"
          fi

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
